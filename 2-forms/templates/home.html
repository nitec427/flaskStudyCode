<p>
    {% if breed %}
    The breed you entered is {{breed}}
    Update it in the form below.
    {% else %}
    Please enter your breed:
    {% endif %}
</p>

<form method="POST">
    {{form.hidden_tag()}}
    <!-- In order for security purposes, we needed to add the line above -->
    {{form.breed.label}} {{form.breed()}}
    {{form.submit()}}
</form>
